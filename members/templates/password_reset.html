{% extends 'base.html' %}
{% block title %}Forgot Password | AYJ Chess{% endblock title %}
{% block content %}
<div class="container py-5">
  <div class="mb-4 bg-transparent rounded-3">
    <div class="container-fluid py-5 text-center">
      <h2>Reset your password</h2>
      <br>
      <form method="post" action="/members/forgot-password/" class="p-4 border rounded-3 bg-light text-dark text-start">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            name="_username"
            class="form-control"
            id="floatingInput"
            />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            name="_email"
            type="email"
            class="form-control"
            id="floatingInput"
            />
          <label for="floatingInput">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Send reset email</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
