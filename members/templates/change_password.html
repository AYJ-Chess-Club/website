{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
<h2 class="">Change your password</h2>
    <br>
      <form
    class="rounded-3 text-dark"
    method="post"
  >
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input
        name="current_password"
        class="form-control"
        id="floatingInput"
        type="password"
      />
      <label for="floatingInput">Current password</label>
    </div>
    <div class="form-floating mb-3">
      <input
        name="new_password"
        type="password"
        class="form-control"
        id="floatingPassword"
      />
      <label for="floatingPassword">New Password</label>
    </div>
    <button class="w-10 btn btn-lg btn-primary" type="submit">Change password</button>
  </form>
</div>
{% endblock %}
