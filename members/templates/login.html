{% extends 'base.html' %}
{% block title %}Login | AYJ Chess{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="mb-4 bg-transparent rounded-3">
    <div class="container-fluid py-5 text-center">
    <h2 class="">Login</h2>
    <br>
      <form
    class="p-4 border rounded-3 bg-light text-dark"
    method="post"
  >
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input
        name="login_username"
        class="form-control"
        id="floatingInput"
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input
        name="login_password"
        type="password"
        class="form-control"
        id="floatingPassword"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    <div class="py-3">
      <span>Want to sign up? </span><a href="{% url 'register' %}">Join!</a>
      <br>
      <a href="{% url 'forgot-password' %}">Forgot your password?</a>
    </div>
  </form>
    </div>
  </div>
</div>
{% endblock %}
