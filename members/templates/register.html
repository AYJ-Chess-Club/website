{% extends 'base.html' %}
{% block title %}Register | AYJ Chess{% endblock title %}
{% block content %}
<div class="container py-5">
  <div class="mb-4 bg-transparent rounded-3">
    <div class="container-fluid py-5 text-center">
      <h2>Join the Club!</h2>
      <br>
      <form method="post" class="p-4 border rounded-3 bg-light text-dark">
        {% csrf_token %}  
        <div class="form-floating mb-3">  
          <input type="text" class="form-control" id="first_name"
            name="first_name">
          <label for="first_name">First Name</label>  
        </div>
        <div class="form-floating mb-3">  
          <input type="text" class="form-control" id="last_name"  
            name="last_name">  <label for="last_name">Last Name</label>  
        </div>
        <div class="form-floating mb-3">  
          <input type="text" class="form-control" id="username"  name="username">  <label for="username">Username</label> 
        </div>
        <div class="form-floating mb-3">  
          <input type="email" class="form-control" id="email" name="email">  <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">  
          <input type="password" class="form-control" id="pwd1" name="password1">  <label for="pwd1">Password</label> 
        </div>
        <div class="form-floating mb-3">  
          <input type="password" class="form-control" id="pwd2"  
            name="password2">   <label for="pwd2">Confirm Password</label>  
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Join</button>
        <div class="py-3">
          <span>Already a member? </span><a class="text-decoration-none" href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
